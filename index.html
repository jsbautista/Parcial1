<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <title>Restaurant & Lounge</title>
</head>

<body>
    <header class="banner">
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-6">
                    <h1 class="m-4" id="nombreRestaurante">Restaurant & Lounge</h1>
                </div>
                <div class="col-6 ">
                    <span class="align-middle float-right" id="elementos">0 items</span>
                    <a href="#Productos"><img class="float-right" id="carroCompras"
                            src="https://i.imgur.com/1EKrQIi.png" alt="carritoCompras"></a>
                </div>

                <div class="col-12">
                    <hr>
                    <img id="Banner" src="https://i.imgur.com/S8Ffdqa.png" alt="bannerHamburguesa">
                </div>

            </div>
        </div>

    </header>
    <hr>
    <div class="row">
        <div class="col-12 menutp">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="Burguers" class="nav-link menu" href="#Productos">Burgers </a>
                        </li>
                        <li class="nav-item">
                            <a id="Tacos" class="nav-link menu" href="#Productos">Tacos</a>
                        </li>
                        <li class="nav-item">
                            <a id="Salads" class="nav-link menu" href="#Productos">Salads</a>
                        </li>
                        <li class="nav-item">
                            <a id="Desserts" class="nav-link menu" href="#Productos">Desserts</a>
                        </li>
                        <li class="nav-item">
                            <a id="Drinks" class="nav-link menu" href="#Productos">Drinks and Sides</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-12 text-center" id="Productos">
            <hr>
            <h2 id="Categoria">Burguers</h2>
            <hr>
        </div>
        <div class="col-12 row" id="Cards">
        </div>

    </div>
    <footer class="foot">
        <div class="container-fluid">
            <div class="row m-5">
                <div class="col-12 text-center ">
                    <h4 class="text-muted">contact us: +57 3102105253-info@reataurant.co-@restaurant</h4>
                </div>
            </div>
        </div>
    </footer>



    <!-- Modal -->
    <div class="modal fade" id="cancelacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure about cancelling the order?
                </div>
                <div class="modal-footer">
                    <button id="definitivo" type="button" class="btn btn-success" data-dismiss="modal"
                        aria-label="Close">Yes, I want to cancel the order</button>
                    <button id="arrepentimiento" type="button" class="btn btn-danger" data-dismiss="modal"
                        aria-label="Close">No, I want to continue adding products</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="ejercicio.js"></script>
</body>

</html>
